<html>
  <head>
    <title>http2讲解</title>
    <script>
      var loc = 'http://http2.fangrenfu.me';
      var regex = /http:\/\/http2\.fangrenfu\.me\/docs\/([^#]+)#(.+)/;
      var result = regex.exec(window.location);
      if (result) {
        window.location = loc + '/#docs/' + result[1] + '#' + result[2];
      } else {
        window.location = loc;
      }
    </script>
  </head>
  <body>
    <p>redirecting...</p>
  </body>
</html>
